<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

  <section id="speakers" class="container-fluid text-center p-3">
    <h2 class="h3">Featured Speakers</h2>
    <div class="div-bar"></div>
    <div id="speakers-container" class="d-flex flex-wrap gap-3 p-2 offset-md-2 col-md-10">
    </div>
  </section>

  <section class="container-fluid sponsors bg-dark-wrap d-none p-4 bg-dark text-light text-center d-md-block" id="sponsors">
    <h2 class="h5">Partner</h2>
    <div class="div-bar"></div>
    <div class="d-flex flex-row flex-wrap gap-3 justify-content-center" id="sponsors-container">
     <img src="./assets/images/sponsor-01.png" alt="" class="img-ratio col-1 mx-3">
     <img src="./assets/images/sponsor-02.png" alt="" class="img-ratio col-1 mx-3">
     <img src="./assets/images/sponsor-03.png" alt="" class="img-ratio col-1 mx-3">
     <img src="./assets/images/sponsor-04.png" alt="" class="img-ratio col-1 mx-3">
     <img src="./assets/images/sponsor-05.png" alt="" class="img-ratio col-1 mx-3">
    </div>
  </section>

  <footer class="container-fluid d-md-flex flex-row text-center py-3 px-5 gap-3 justify-content-center align-items-center d-none bg-light">
    <img class="col-1" src="./assets/images/logo.png" alt="">
    <p class="description m-0 d-flex align-items-end">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
  </footer>


  <script src="./scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
